<!--contruct html form-->
<div class="container">
  <form  action="" method="post" ng-submit="search()">
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <h5>Tipo de busqueda por:</h5>
            <select class="form-control img-rounded" placeholder="Selecciona uno" ng-model="select" name="select">
              <option value="film">
                Pelicula
              </option>
              <option value="actor">
                Actor
              </option>
            </select>
          </div>
        </div>
        <div class="col-lg-8"><h5>Escribe el nombre de la pelicula/actor que deseas buscar</h5>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Escribe algo para buscar ..." ng-model="data" name="data">
            <span class="input-group-btn">
              <a class="btn btn-primary" type="button" ng-click="search()">
                <i class="fa fa-search">
                </i>
              </a>
            </span>
          </div>
        </div>
      </div>
  </form>
</div>
<div class="container">
    <div class="row">
      <div class="col-lg-12">

        <table id="table" class="table table-responsive table-striped table-bordered table-hover display compact" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th></th>

                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th></th>

                </tr>
              </tfoot>
              <tbody>
                <tr>
                  <td></td>

                </tr>
            </tbody>
        </table>
      </div>
    </div>
</div>
